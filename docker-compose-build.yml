services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: y2a-auto:local
    container_name: y2a-auto
    restart: unless-stopped
    ports:
      - "5000:5000"
    
    # 挂载目录
    volumes:
      - ./config:/app/config
      - ./db:/app/db
      - ./downloads:/app/downloads
      - ./logs:/app/logs
      - ./cookies:/app/cookies
      - ./temp:/app/temp

    # 环境变量配置
    environment:
      - TZ=Asia/Shanghai
      - PYTHONIOENCODING=utf-8
      
      # --- 硬件加速设置 (可选) ---
      # 取消注释下方对应的 VIDEO_ENCODER 变量以启用硬件加速
      # - VIDEO_ENCODER=nvenc          # NVIDIA 显卡
      # - VIDEO_ENCODER=qsv            # Intel 核显
      # - VIDEO_ENCODER=amf            # AMD 显卡

      # --- 额外驱动配置 (通常无需修改) ---
      # - LIBVA_DRIVER_NAME=iHD        # Intel QSV 驱动 (iHD 或 i965)
      # - NVIDIA_VISIBLE_DEVICES=all   # NVIDIA 设备可见性

    # --- 硬件资源映射 (按需取消注释) ---
    
    # 1. NVIDIA 显卡配置
    #    需要宿主机安装 nvidia-container-toolkit
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]

    # 2. Intel / AMD 显卡配置 (VA-API/QSV)
    #    将宿主机的渲染设备映射到容器
    # devices:
    #   - /dev/dri:/dev/dri
    # group_add:
    #   - video
    #   - render
    
    # 3. AMD AMF 额外库映射 (如果需要)
    # volumes:
    #   - /opt/amdgpu-pro/lib/x86_64-linux-gnu:/opt/amdgpu-pro/lib/x86_64-linux-gnu:ro