{% extends "base.html" %}

{% block title %}登录 - Y2A-Auto{% endblock %}

{% block extra_css %}{% endblock %}

{% block content %}
<div class="login-wrapper">
    <div class="login-card card shadow-sm">
        <div class="card-body">
            <div class="login-brand">
                <img src="{{ url_for('static', filename='img/favicon.png') }}" alt="logo">
                <div>
                    <div class="title">Y2A-Auto</div>
                    <div class="text-muted small">快速批量转码与上传工具</div>
                </div>
            </div>

            <div class="text-center login-subtitle">请输入管理员密码以继续访问控制台</div>

            <form method="post" action="{{ url_for('login', next=request.args.get('next')) }}">
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" name="password" placeholder="密码" required>
                    <label for="password">密码</label>
                </div>

                <div class="d-grid">
                    <button class="btn btn-login" type="submit">登录</button>
                </div>
            </form>

            <div class="login-help">忘记密码请联系系统管理员 • 版本 {{ config.get('APP_VERSION', 'N/A') }}</div>
        </div>
    </div>
    
</div>
{% endblock %}

{% block extra_js %}
<script>
    // 聚焦密码输入框，若元素存在
    const pwd = document.getElementById('password');
    if(pwd){ pwd.focus(); pwd.select(); }
    // 给 body 添加登录专用类以启用全屏布局样式（在 base.html 中不会干扰其他页面）
    if(document && document.body) document.body.classList.add('login-fullscreen');
</script>
{% endblock %}
