services:
  y2a-auto:
    # image: fqscfqj/y2a-auto:latest #DockerHub
    image: ghcr.io/fqscfqj/y2a-auto:latest
    container_name: y2a-auto
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - ./config:/app/config
      - ./db:/app/db
      - ./downloads:/app/downloads
      - ./logs:/app/logs
      - ./cookies:/app/cookies
      - ./temp:/app/temp
    environment:
      - TZ=Asia/Shanghai
      - PYTHONIOENCODING=utf-8
      - GUNICORN_WORKERS=2
      - GUNICORN_THREADS=4
      - GUNICORN_LOG_LEVEL=info
    # 确保使用 Gunicorn 生产服务器
    command: ["gunicorn", "-c", "gunicorn.conf.py", "wsgi:app"]