services:
  y2a-auto:
    container_name: y2a-auto
    image: ghcr.io/fqscfqj/y2a-auto:latest
    restart: unless-stopped
    ports:
      - "5000:5000"
    
    # 挂载目录
    volumes:
      - ./config:/app/config
      - ./db:/app/db
      - ./downloads:/app/downloads
      - ./logs:/app/logs
      - ./cookies:/app/cookies
      - ./temp:/app/temp

    # 环境变量配置
    environment:
      - TZ=Asia/Shanghai
      - PYTHONIOENCODING=utf-8
      - VIDEO_ENCODER=cpu